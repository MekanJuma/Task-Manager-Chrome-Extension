<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="addTaskBtn" class="primary-btn">New Task</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-status="Active">Active</button>
            <button class="tab-btn" data-status="On Hold">On Hold</button>
            <button class="tab-btn" data-status="Completed">Completed</button>
        </div>

        <div id="taskList" class="task-list">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Task</h2>
                <button class="close-btn" id="closeModalBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" required>
                        <option value="Active">Active</option>
                        <option value="On Hold">On Hold</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskGroup">Group</label>
                    <div class="group-input-container">
                        <input type="text" id="taskGroup" list="groupList" placeholder="Select or create new group">
                        <datalist id="groupList">
                            <!-- Groups will be dynamically populated -->
                        </datalist>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="secondary-btn btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="primary-btn btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
